- name: Restore the dump file to database 'my_db'
  community.general.mssql_db:
    login_user: "{{ master_username }}"
    login_password: "{{ master_passwd }}"
    login_host: "{{ rds_endpoint }}"
    login_port: "{{ port }}"
    name: "{{ database_name }}"
    state: present
    target: "{{ path_to_sql_script }}/{{ filename_to_execute }}"


- name: Running SQL Script
  command: sqlcmd -S "{{ rds_endpoint }}" -U "{{ master_username }}" -P "{{ master_passwd }}" -i "{{ path_to_sql_script }}{{ filename_to_execute }}"
